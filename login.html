<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login de alumno</title>
</head>
<body>
  <h1>Login</h1>
  <form id="formLogin">
    Nick: <input type="text" id="nick" required><br>
    Password: <input type="password" id="password" required><br>
    <button type="submit">Entrar</button>
  </form>
  <p id="mensaje"></p>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function(e){
      e.preventDefault();
      const data = {
        nick: document.getElementById("nick").value,
        password: document.getElementById("password").value
      };
      fetch("https://script.google.com/macros/s/AKfycby89xa81oPMCBw_x1N7Lj-EATfgBw7xRIjEQHnUVb1nahpMkei-D84ozfoUoXBZQqrb/exec/login", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(r => r.json())
      .then(resp => {
        if(resp.status === "OK") {
          localStorage.setItem("nick", data.nick);
          window.location.href = "potencias008_con_login.html";
        } else {
          document.getElementById("mensaje").innerText = "Acceso denegado";
        }
      })
      .catch(err => document.getElementById("mensaje").innerText = "Error: " + err);
    });
  </script>
</body>
</html>
